<div class="form-group" *ngIf="employee">
  <input
    type="text"
    class="form-control"
    placeholder="Search By Name"
    style="width: 300px"
    [(ngModel)]="searchTerm"
  />
  <button (click)="changeEmployeeName()" class="btn btn-success">
    Change Employee Name
  </button>
</div>
<div *ngFor="let employee of filteredEmployees">
  <!-- <div (click)="onClick(employee.id)" class="pointerCursor"> -->
  <app-display-employee
    [employee]="employee"
    [searchTerm]="searchTerm"
    (notifyDelete)="onDeleteNotification($event)"
  >
  </app-display-employee>
  <!-- </div> -->
</div>
<div *ngIf="error">
  {{ error }}
</div>
